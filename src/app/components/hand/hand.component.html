<div class="hand-container" [class.active]="isActive()">
  <div class="hand-label" [class.dealer]="isDealer()">
    {{ label() }}
    @if (showValue() && hand().cards.length > 0) {
      <span class="hand-value" [class.bust]="handValue().isBusted" [class.blackjack]="handValue().isBlackjack">
        {{ handValue().display }}
      </span>
    }
  </div>
  
  <div class="cards-container">
    @for (card of hand().cards; track $index) {
      <app-card 
        [card]="card" 
        [animate]="animate()"
        [animationIndex]="$index"
        class="card-item"
        [style.margin-left.px]="$index > 0 ? cardOverlap() : 0"
      />
    }
    
    @if (hand().cards.length === 0) {
      <div class="empty-hand" i18n="@@hand.noCards">Keine Karten</div>
    }
  </div>

  @if (hand().bet > 0) {
    <div class="bet-display">
      <ng-container i18n="@@hand.bet">Einsatz:</ng-container> â‚¬{{ hand().bet }}
      @if (hand().isDoubledDown) {
        <span class="doubled-badge">2x</span>
      }
    </div>
  }
</div>
