@if (show()) {
  <div 
    class="message-overlay" 
    (click)="dismissed.emit()"
    role="dialog"
    aria-modal="true"
  >
    <div 
      class="message-box"
      [class.success]="isSuccess()"
      [class.error]="isError()"
      (click)="$event.stopPropagation()"
    >
      <div class="message-content">
        {{ message() }}
      </div>
      <button class="dismiss-btn" (click)="dismissed.emit()">
        Weiter
      </button>
    </div>
  </div>
}
