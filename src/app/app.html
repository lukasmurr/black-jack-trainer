<nav class="app-nav" role="navigation" aria-label="Hauptnavigation">
  <div class="nav-container">
    <a class="logo" routerLink="/">
      <span class="logo-icon">&#x1F0CF;</span>
      {{ title() }}
    </a>

    <!-- Desktop Navigation -->
    <div class="nav-links desktop-nav">
      <a routerLink="/training" routerLinkActive="active" class="nav-link" aria-label="Zum Training">
        <span>&#128218;</span> Training
      </a>
      <a routerLink="/game" routerLinkActive="active" class="nav-link" aria-label="Zum Spiel">
        <span>&#127920;</span> Spielen
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [attr.aria-expanded]="mobileMenuOpen()"
      aria-label="Menu oeffnen">
      @if (mobileMenuOpen()) {
        <span>&#10005;</span>
      } @else {
        <span>&#9776;</span>
      }
    </button>
  </div>

  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
  <div class="mobile-nav" role="menu">
    <a routerLink="/training" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()" role="menuitem">
      <span>&#128218;</span> Training
    </a>
    <a routerLink="/game" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()" role="menuitem">
      <span>&#127920;</span> Spielen
    </a>
  </div>
  }
</nav>

<main class="app-content">
  <router-outlet />
</main>

<footer class="app-footer" itemscope itemtype="https://schema.org/WPFooter">
  <div class="footer-content">
    <p>&copy; 2026 <span itemprop="name">Blackjack Trainer</span> | Fuer Uebungszwecke</p>
    <nav class="footer-nav" aria-label="Footer Navigation">
      <a href="/training" title="Blackjack Training">Training</a>
      <a href="/game" title="Blackjack Spiel">Spielen</a>
    </nav>
  </div>
</footer>
