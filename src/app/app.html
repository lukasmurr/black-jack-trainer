<nav class="app-nav" role="navigation" aria-label="Hauptnavigation">
  <div class="nav-container">
    <a class="logo" routerLink="/">
      <span class="logo-icon">&#x1F0CF;</span>
      {{ title() }}
    </a>

    <!-- Desktop Navigation -->
    <div class="nav-links desktop-nav">
      <a routerLink="/training" routerLinkActive="active" class="nav-link" aria-label="Zum Training">
        <span>&#128218;</span> Training
      </a>
      <a routerLink="/game" routerLinkActive="active" class="nav-link" aria-label="Zum Spiel">
        <span>&#127920;</span> Spielen
      </a>
      <div class="nav-dropdown">
        <button class="nav-link dropdown-trigger" aria-haspopup="true">
          <span>&#128214;</span> Lernen <span class="dropdown-arrow">▾</span>
        </button>
        <div class="dropdown-menu" role="menu">
          <a routerLink="/regeln" routerLinkActive="active" class="dropdown-item" role="menuitem">Regeln</a>
          <a routerLink="/spielweise" routerLinkActive="active" class="dropdown-item" role="menuitem">Spielweise</a>
          <a routerLink="/kartenwerte" routerLinkActive="active" class="dropdown-item" role="menuitem">Kartenwerte</a>
          <a routerLink="/strategie" routerLinkActive="active" class="dropdown-item" role="menuitem">Strategie</a>
          <a routerLink="/glossar" routerLinkActive="active" class="dropdown-item" role="menuitem">Glossar</a>
          <a routerLink="/faq" routerLinkActive="active" class="dropdown-item" role="menuitem">FAQ</a>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()" [attr.aria-expanded]="mobileMenuOpen()"
      aria-label="Menu oeffnen">
      @if (mobileMenuOpen()) {
        <span>&#10005;</span>
      } @else {
        <span>&#9776;</span>
      }
    </button>
  </div>

  <!-- Mobile Navigation -->
  @if (mobileMenuOpen()) {
  <div class="mobile-nav" role="menu">
    <a routerLink="/training" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()" role="menuitem">
      <span>&#128218;</span> Training
    </a>
    <a routerLink="/game" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()" role="menuitem">
      <span>&#127920;</span> Spielen
    </a>
    <div class="mobile-nav-section">
      <span class="mobile-nav-heading">Lernen</span>
      <a routerLink="/regeln" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">Regeln</a>
      <a routerLink="/spielweise" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">Spielweise</a>
      <a routerLink="/kartenwerte" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">Kartenwerte</a>
      <a routerLink="/strategie" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">Strategie</a>
      <a routerLink="/glossar" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">Glossar</a>
      <a routerLink="/faq" routerLinkActive="active" class="nav-link sub" (click)="closeMobileMenu()" role="menuitem">FAQ</a>
    </div>
  </div>
  }
</nav>

<main class="app-content">
  <router-outlet />
</main>

      <a routerLink="/strategie" title="Blackjack Strategie">Strategie</a>
